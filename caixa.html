<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mercado do Bairro - Sistema para lojistas gerenciarem vendas e entregas">
    <meta name="keywords" content="mercado, bairro, vendas, entregas, lojista">
    <meta name="theme-color" content="#50C878">
    <title>Mercado do Bairro - Caixa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/favicon-96x96.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="stock.html"><i class="fas fa-warehouse"></i> Estoque</a>
        <a href="caixa.html"><i class="fas fa-cash-register"></i> Caixa</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
    <div class="container animate-slide">
        <h1><i class="fas fa-cash-register"></i> Caixa</h1>
        <h2>Geocodificação</h2>
        <button id="geoToggle" class="geo-toggle off">Ligar Geocodificação</button>
        <div id="clientesGeo" class="clientes-geo"></div>
        <h2>Catálogo</h2>
        <div id="catalogo" class="notebook-table"></div>
        <h2>Registrar Movimento</h2>
        <form id="movimentoForm">
            <select id="tipoMovimento" required>
                <option value="">Selecione o tipo</option>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <input type="number" id="valorMovimento" placeholder="Valor (R$)" step="0.01" required>
            <input type="text" id="descricaoMovimento" placeholder="Descrição" required>
            <button type="submit" class="btn-3d"><i class="fas fa-plus"></i> Registrar</button>
        </form>
        <h2>Fluxo de Caixa</h2>
        <div id="fluxoCaixa" class="notebook-table"></div>
        <h2>Vendas Pendentes</h2>
        <div id="vendasPendentes" class="notebook-table"></div>
        <h2>Chat com Clientes</h2>
        <select id="clienteChat">
            <option value="">Selecione um cliente</option>
        </select>
        <div id="chat" class="chat-box"></div>
        <input type="text" id="mensagemInput" placeholder="Digite sua mensagem">
        <button id="enviarMensagem" class="btn-3d"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
