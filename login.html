<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mercado do Bairro - Login de usuários">
    <meta name="keywords" content="mercado, bairro, login, cliente, lojista">
    <meta name="theme-color" content="#50C878">
    <title>Mercado do Bairro - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/favicon-96x96.png">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
</head>
<body>
    <div class="navbar">
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a>
    </div>
    <div class="container animate-slide">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
        <form id="loginForm">
            <input type="text" id="loginNome" placeholder="Nome de usuário" required>
            <input type="password" id="loginSenha" placeholder="Senha" required>
            <button type="submit" class="btn-3d"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
