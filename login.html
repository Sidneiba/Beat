<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercado do Bairro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a>
    </nav>
    <div class="container animate-slide">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
        <form id="loginForm">
            <input type="text" id="loginNome" placeholder="Nome" required>
            <input type="password" id="loginSenha" placeholder="Senha" required>
            <button type="submit" class="btn-3d"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="js/app.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.error('Erro:', err));
        }
    </script>
</body>
</html>
