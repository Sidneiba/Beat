<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mercado do Bairro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container animate-slide">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="loginNome" placeholder="Nome de usuário" required>
            <input type="password" id="loginSenha" placeholder="Senha" required>
            <button type="submit" class="btn-3d">Entrar</button>
        </form>
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
