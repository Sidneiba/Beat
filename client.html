<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Mercado do Bairro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="client.html"><i class="fas fa-shopping-cart"></i> Compras</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
    <div class="container animate-slide">
        <h1><i class="fas fa-shopping-cart"></i> Compras</h1>
        <h2>Catálogo de Produtos</h2>
        <div id="catalogo" class="estoque-lista"></div>
        <h2>Seu Carrinho</h2>
        <div id="carrinho" class="estoque-lista"></div>
        <div class="total">
            <strong>Total: R$<span id="totalCarrinho">0.00</span></strong>
        </div>
        <button class="btn-3d" onclick="realizarCheckout()">
            <i class="fas fa-check"></i> Finalizar Compra
        </button>
        <h2>Histórico de Compras</h2>
        <div id="purchaseHistory" class="history-frame"></div>
        <button class="btn-3d delete-btn" onclick="confirmarDeletarHistorico()">
            <i class="fas fa-trash"></i> Deletar Histórico
        </button>
        <div id="confirmDialog" class="confirm-dialog" style="display: none;">
            <p>Você quer realmente apagar o histórico?</p>
            <button class="btn-3d" onclick="deletarHistorico()">Sim</button>
            <button class="btn-3d" onclick="cancelarDeletar()">Não</button>
        </div>
        <h2>Chat com Lojista</h2>
        <div id="chat" class="chat-box"></div>
        <input type="text" id="mensagemInput" placeholder="Digite sua mensagem">
        <button class="btn-3d" id="enviarMensagem">
            <i class="fas fa-paper-plane"></i> Enviar
        </button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
